<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board <div class="img-btn"><button class="change-img" onclick="setImg()"> <i class="fa-solid fa-image"></i> </button></div>
    </h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog col -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(0)"
                        ondragenter="dragEnter(0)" class="drag-item-list" id="backlog-list"></ul>
                </div>
                <!-- btn grp -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)"><span>Save</span></div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>

                </div>
            </li>
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <div id="progress-content" class="custom-scroll">
                    <ul ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(1)"
                        ondragenter="dragEnter(1)" class="drag-item-list" id="progress-list"></ul>
                </div>
                <!-- btn grp -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)"><span>Save</span></div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>

                </div>
            </li>
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <div id="complete-content" class="custom-scroll">
                    <ul ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(2)"
                        ondragenter="dragEnter(2)" class="drag-item-list" id="complete-list"></ul>
                </div>
                <!-- btn grp -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)"><span>Save</span></div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>

                </div>
            </li>
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <div id="on-hold-content" class="custom-scroll">
                    <ul ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(3)"
                        ondragenter="dragEnter(3)" class="drag-item-list" id="on-hold-list"></ul>
                </div>
                <!-- btn grp -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)"><span>Save</span></div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>

                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
